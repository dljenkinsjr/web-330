<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>
     <div role="main" class="container">
         <br><br>
        <h2>The "foreach" binding for Tutorials</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>

            <tbody data-bind="foreach: tutorials">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: description"></td>
                    <td><a data-bind="attr: { href: link }, style:{'color': 'yellow'} " target="_blank" style: {color: #fff} >Link</a></td>
                </tr>
            </tbody>

        </table>
        <br>
    </div>  
<script>

    function TutorialViewModel(){
        this.tutorials = ko.observableArray([
            {title: "W3Schools", description: "A JavaScript tutorial", link: "https://www.w3schools.com/js/"},
            {title: "Tutorials point", description:"A HTML tutorial", link: "https://www.tutorialspoint.com/html/index.htm"},
            {title: "Help Adobe", description: "A Adobe Photoshop tutorial that varies in experience", link: "https://helpx.adobe.com/photoshop/tutorials.html"},
            {title: "Codecademy", description: "Learning CSS", link: "https://www.codecademy.com/learn/learn-css"},
            {title: "Node Js", description: "Learning Node Js", link: "https://nodejs.dev/learn"}
        ]);
    }

    ko.applyBindings(new TutorialViewModel());

</script>

</body>
</html>
