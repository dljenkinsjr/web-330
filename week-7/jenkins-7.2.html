<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-<version>.js"></script>
</head>
<body>
    <div role ="main" class="container">
        <br><br>
            <h2>Example 2</h2>
                <br><br>
                <div class="form-group">
                    <label for="txtFName">First Name:</label>
                    <input type="text" data-bind="value:firstName" class="form-control" id="txtFName">
                </div>

                <div data-bind="if:lastName">
                    <div class="form-group">
                        <label for="txtLName">Last Name:</label>
                        <input type="text" data-bind="value:lastName" class="form-control" id="txtLName">
                    </div>
                </div>

                <br/>
                <div data-bind="if:firstName && lastName">
                    <h2><span id="namesOutput" class="alert-success" data-bind="text:fullName"></span></h2>

                </div>

                <br/>
    </div>
<script>

    function PersonViewModel(){
        this.firstName = ko.observable("");
        this.lastName = ko.observable("");
        this.fullName = ko.pureComputed(function(){
        return this.firstName() + "by" + this.lastName();
    }, this);

    }

    ko.applyBindings(new PersonViewModel());

</script>

</body>
</html>
